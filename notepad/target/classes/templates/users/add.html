<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>List of users</title>
<style>
*{
    box-sizing: border-box;
    margin: 0;
    pading: 0;
    font-family: arial;
}
.main-container
{
    height: 100vh;
    width:100%;
    display: flex;
    justify-content: center;
    align-items:center;
    color: white;
    background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
}
.main-container form
{
<!--    height: 50%;-->
    width: 30%;
}
.label-container
{
    height: 33%;
    width: 100%;
    padding: 20px;
}
.label-container input
{
    border-radius: 3px;
    outline: none;
    border:none;
    padding: 7px;
}
.label-container label
{
    margin-right: 15px;
}
.label-submit
{
    height: 33%;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items:center
}
.label-submit input
{
    background-color: green;
    border:none;
    color: white;
    padding: 8px 25px;
}
</style>
</head>
<body>
    <div class="main-container">
        <form th:action="@{/users/add}" method="post">
            <div class="label-container">
                <label for="username">Username</label>
                <input id="username" th:name="username" placeholder="Enter username">
            </div>
            <div class="label-container">
                <label for="password">Password</label>
                <input id="password" th:name="password" type="password" placeholder="Enter password">
            </div>
            <div class="label-submit">
                <input type="submit" value="ADD">
            </div>
        </form>
    </div>

</body>
</html>
