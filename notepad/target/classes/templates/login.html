<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Notepad</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
        background-color:#f5fffa;
        }
        .center {
        position:absolute;
        top:55%;
        left:45%;
        width: 700px;
        transform:translate(-50%,-50%);
        background:#f5fffa;
        border-radius:10px;
        }
        .center h3{
        text-align:center;
        padding: 0 0 20px 0;
        color:#1E90FF;
        }
    </style>
</head>
<body>
<div th:if="${param.error}" class="alert alert-danger">
    <strong>Invalid username and password.</strong>
</div>
<div th:if="${param.logout}" class="alert alert-info">
    <strong>You have been logged out.</strong>
</div>
<br>
<br>
<br>
<br>
<div class="center">
    <h3>USER LOGIN</h3>
<form th:action="@{/login}" class="was-validated" method="post">
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">User Name:</label>
        <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div>
        <input type="submit"  class="btn btn-primary" value="Sign In"/>
    </div>
    </form>
    <br>
    <a th:href="@{/users/add}" class="btn btn-link">Create a new account</a>
</form>
</div>
</body>
</html>
