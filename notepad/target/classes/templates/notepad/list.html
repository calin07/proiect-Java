<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Notepad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
     body{
     background:skyblue;
     margin:0;
     }
     .menu{
     width:100%;
     background:#142b47;
     overflow:auto;
     }
     .menu ul{
     margin:0;
     padding:0;
     list-style:none;
     line-height:60px;
     }
     .menu li{
     float:left;
     }
     .menu ul li a {
     background:#142b47;
     text-decoration:none;
     width:130px;
     display:block;
     text-align:center;
     color:#f2f2f2;
     font-size:18px;
     font-family:sans-serif;
     letter-spacing:0.5px;
     }
     .menu ul li button{
     background:#142b47;
     border-color:#142b47;
     text-decoration:none;
     width:130px;
     display:block;
     text-align:center;
     color:#f2f2f2;
     font-size:18px;
     font-family:sans-serif;
     letter-spacing:0.5px;
     }
     .search{
     margin-top:15px;
     float:right;
     margin-right:100px;
     }

     .search button{
     float:right;
     background:orange;
     color:white;
     border-radius:0 5px 5px 0;
     cursor:pointer;
     position:relative;
     padding:7px;
     font-family:sans-serif;
     border:none;
     font-siize:16px;
     }
     .search input[type=text]{
      padding:7px;
      border:none;
     font-siize:16px;
     font-family:sans-serif;
     }
.main-intro-content
{
    height: 90%;
    width: 100%;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    padding: 20px;
}

.container-data
{
height: 100vh;
display: flex;
flex-wrap: wrap;
padding: 30px;
}
.elem-container
{
    font-family: 'Poppins', sans-serif;
    width: 300px;
    height: 400px;
    border: 1px solid blue;
    margin: 20px;
    background-color: #fbfb95;
}
.elem-title
{
display: flex;
justify-content: center;
align-items: center;
height: 10%;
width: 100%;
border-bottom: 1px solid gray;
}
.elem-content-elem
{
display: flex;
justify-content: flex-start;
align-items: flex-start;
height: 65%;
width: 100%;
border-bottom: 1px solid gray;
padding: 0px 10px;
}

.date-text
{
height: 10%;
width: 100%;
display: flex;
justify-content: center;
align-items: center;
border-bottom: 1px solid gray;
}

.elem-utils-bar
{
    display: flex;
    padding: 0px 10px;
    justify-content: space-around;
    align-items: center;
    height: 15%;
    width: 100%;
    border-bottom: 1px solid gra
}
.elem-utils-bar button
{
    border-radius: 3px;
    height: 35px;
}
button a
{
    text-decoration: none;
}
.search-form
{
    height: 100%;
}
.update-btn
{
    background-color: #00FF00;
}
.delete-btn
{
    background-color: red;
    color: black;
}
.delete-btn a
{
    text-decoration: none;
    color: black;
}
   </style>
    <head>
<body>
    <nav class="menu">
        <ul>
    <li><a th:href="@{/notepad/add}">ADD</a></li>
    <form  th:action="@{/logout}"  method="post">
        <li><button >Sign out</button></li>
    </form>
        </ul>
    <form class="search" th:method="POST" th:action="@{/notepad/search}">
        <input id="text" th:href="@{/notepad/search}"  th:name="text" type="text">
        <button>Search</button>
    </form>

    </nav>
    <div class="container-data">
        <div th:each="notepad1:${notepad}" class="elem-container">
            <div class="elem-title">
                <span th:text="${notepad1.title}"></span>
            </div>
            <div class="elem-content-elem">
                <span th:text="${notepad1.content}"></span>
            </div>
            <div class="date-text">
                <span th:text="${time}"></span>
            </div>
            <div class="elem-utils-bar">
                <button class="delete-btn">
                    <a th:href="@{'/notepad/delete?param1='+${notepad1.id}}">Delete</a>
                </button>
                <button class="update-btn">
                    <a th:href="@{/notepad/update/{id}(id=${notepad1.id})}">Update</a>
                </button>
            </div>
        </div>
    </div>
<br>
<br>

</body>
</html>
